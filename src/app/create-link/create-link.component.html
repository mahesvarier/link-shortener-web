<div>
    <h2>Add New Link</h2>
    <form (ngSubmit)="createShortLink()">
        <label for="originalUrl">Original URL:</label>
        <input type="text" id="originalUrl" [(ngModel)]="originalUrl" name="originalUrl" required>
        <button type="submit">Add</button>
    </form>

    <div *ngIf="shortUrl">
        <h3>Short URL Created:</h3>
        <a [href]="shortUrl" target="_blank">{{ shortUrl }}</a>
      </div>
</div>
